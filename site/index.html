---
title: TOP
layout: default
---
<head>
  <meta charset="utf-8">
  <title>homepage</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* スクロールバーを非表示にする */
    }
    .posi {
        display: flex;
        flex-direction: column; 
        align-items: center;    
        justify-content: center;
        height: 15vh; /* 高さを縮小 */
        margin: 0;        
    }
    .search-container {
        display: flex;
        flex-direction: row; 
        align-items: center;   
        justify-content: center; 
        height: 20vh; /* 高さを縮小 */
        margin: 1px;   
        padding: 1px 1px;
    }
    .search-button {
        margin: 1px; 
        padding: 1px 1px;
        height: 5vh; /* 高さを縮小 */
        font-size: 20px; /* フォントサイズを縮小 */
    }
    .btn {
        margin-top: 0px;
        background: white;   
        border: 1px solid white;
        padding: 0px 0px;
        height: 0vh;
        margin: 0;
    }
    .syousai {
        width: 150px; /* 幅を縮小 */
        height: 15px; /* 高さを縮小 */
        font-size: 18px; /* フォントサイズを縮小 */
        display: flex;          
        justify-content: center; 
        align-items: center;    
        padding: 10px 8px; /* パディングを縮小 */
        border: 1px solid white;
        background: #FF82B2;  
        margin: 3px; /* マージンを縮小 */
        border-radius: 5px;
    }
    .kensaku {
        background: #98f5ff; 
        font-size: 20px; /* フォントサイズを縮小 */
        margin-right: 1px; 
    }
    h1 {
        font-size: 30px; /* フォントサイズを縮小 */
        font-weight: bold;
    }
  </style>
</head>

<body>
  <h1 class="main" style="text-align:center">今季の面接ページ</h1>
  <a class="btn btn-primary" href="home.html" target="_blank">
    <img class="home" src="スクリーンショット 2024-08-20 120437.png" height="70" width="70" />
  </a>
  <div class="search-container">
    <input type="text" class="kensaku" placeholder="単語検索"><button class="search-button">検索</button>
  </div>
  <ul>
    {% for post in site.posts %}
    <div class="posi">
        <a class="syousai" href="{{ post.url }}">
         <button>{{ post.name }}</button> 
        </a>
    </div>
    {% endfor %}
  </ul>
</body>
